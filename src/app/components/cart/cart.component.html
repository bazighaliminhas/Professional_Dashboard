<div class="cart-container">
  <h2>Your Cart</h2>
  <div *ngIf="cartItems.length === 0">Your cart is empty!</div>
  <div *ngIf="cartItems.length > 0">
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th class="actions">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td class="image-column">
            <img [src]="item.thumbnail" [alt]="item.title" />
          </td>
          <td>{{ item.title }}</td>
          <td>${{ item.price }}</td>
          <td>
            <button class="decrement" (click)="updateQuantity(item.id, item.quantity - 1)">-</button>
            {{ item.quantity }}
            <button class="increment" (click)="updateQuantity(item.id, item.quantity + 1)">+</button>
          </td>
          <td>${{ (item.price * item.quantity) | number: '1.2-2' }}</td>
          <td class="actions">
            <button class="remove" (click)="updateQuantity(item.id, 0)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="total">
      Total: <span>${{ total | number: '1.2-2' }}</span>
    </div>
    <div class="actions">
      <button class="clear" (click)="clearCart()">Clear Cart</button>
      <button class="buy">Buy Now</button>
    </div>
  </div>
</div>
