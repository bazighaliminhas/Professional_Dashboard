<mat-card *ngIf="product">
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <img [src]="product.thumbnail" alt="{{ product.title }}" />
  </mat-card-content>
</mat-card>
