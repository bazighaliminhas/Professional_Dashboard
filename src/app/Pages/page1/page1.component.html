<div class="products-container">
  <!-- Loading Spinner -->
  <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>

  <!-- No Products Available Message -->
  <div *ngIf="!isLoading && products.length === 0">
    <p>No products available!</p>
  </div>

  <!-- Product Grid -->
  <div *ngIf="!isLoading && products.length > 0" class="product-grid">
    <mat-card *ngFor="let product of products" class="product-card">
      <div class="image-container">
        <img mat-card-image [src]="product.thumbnail" [alt]="product.title" />
      </div>
      <mat-card-header>
        <mat-card-title>{{ product.title | slice: 0:20 }}...</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ product.description | slice: 0:100 }}...</p>
        <p class="price">Price: ${{ product.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="viewDetails(product.id)">View Details</button>
        <button mat-button color="accent" (click)="addToCart(product)">Add to Cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<!-- View Cart Button -->
<div class="view-cart-container">
  <button mat-raised-button routerLink="/cart" color="accent">View Cart</button>
</div>
