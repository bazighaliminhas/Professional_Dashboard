<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="logo-container">
      <img src="../assets/images/logo/Markhore.png" alt="Logo" class="logo">
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/page1" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/page2" routerLinkActive="active">Settings</a>
      <a mat-list-item routerLink="/page3" routerLinkActive="active">Analytics</a>
      <a mat-list-item routerLink="/page4" routerLinkActive="active">Users</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Top Bar -->
    <mat-toolbar color="primary">
      <!-- Toggle Sidenav Button -->
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <!-- Title -->
      <span class="title">Professional Dashboard</span>
      <span class="spacer"></span>
      <!-- Cart Button -->
      <button mat-icon-button (click)="goToCart()">
        <mat-icon>shopping_cart</mat-icon>
        <span *ngIf="cartItems.length > 0" class="cart-count">{{ cartItems.length }}</span>
      </button>
      <!-- Settings Button -->
      <button mat-icon-button (click)="openSettings()">
        <mat-icon>settings</mat-icon>
      </button>
      <!-- Logout Button -->
      <button mat-icon-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Router Outlet for Dashboard Pages -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
